<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - Hiro’s Anime World</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center p-4">

  <header class="p-4 flex justify-between items-center bg-gray-800 shadow-lg sticky top-0 z-50 w-full max-w-4xl">
    <h1 class="text-2xl font-extrabold tracking-wide animated-title">
      Hiro’s Anime World
    </h1>
    <button id="navToggle" class="md:hidden text-white text-2xl focus:outline-none">&#9776;</button>
    <nav id="mainNav" class="hidden md:flex flex-col md:flex-row md:items-center space-y-4 md:space-y-0 md:space-x-4 text-sm md:text-base absolute md:static top-full left-0 w-full md:w-auto bg-gray-800 md:bg-transparent px-6 py-4 md:p-0 shadow-lg md:shadow-none z-40">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="profile.html" class="hover:underline font-bold underline">Profile</a>
      <a href="faq.html" class="hover:underline">FAQ</a>
      <a href="contact.html" class="hover:underline">Contact</a>
      <a href="help.html" class="hover:underline">Help</a>
      <a href="watchlist.html" class="hover:underline">Watchlist</a>
    </nav>
  </header>

  <main class="w-full max-w-xl mt-10 bg-gray-800 p-6 rounded-lg shadow-md text-center">
    <h2 class="text-3xl font-bold text-blue-400 mb-4">Your Profile</h2>

    <!-- Profile Image Display -->
    <div class="mb-4">
      <img id="profileImagePreview" src="" alt="Profile Image" class="w-24 h-24 rounded-full mx-auto object-cover border-2 border-blue-500" />
    </div>

    <!-- Upload Input -->
    <input type="file" id="profileImageInput" accept="image/*" class="block w-full text-sm mb-4 text-gray-300" />
    <p class="text-xs text-gray-400 mb-6">Upload image under 1MB</p>

    <p class="text-gray-300 mb-4">Username: <span id="profileUsername" class="font-semibold text-white"></span></p>

    <form id="updateForm" class="space-y-4">
      <input
        type="text"
        id="newUsername"
        class="w-full p-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Update your username"
      />
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded transition"
      >
        Update Username
      </button>
    </form>

    <button
      id="resetProfile"
      class="mt-6 text-red-400 hover:text-red-600 text-sm underline"
    >
      Clear Profile Info
    </button>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usernameDisplay = document.getElementById("profileUsername");
      const storedUsername = localStorage.getItem("username") || "Guest";
      usernameDisplay.textContent = storedUsername;

      const profileImageInput = document.getElementById("profileImageInput");
      const profileImagePreview = document.getElementById("profileImagePreview");

      // Load stored image if exists
      const storedImage = localStorage.getItem("profileImage");
      if (storedImage) {
        profileImagePreview.src = storedImage;
      } else {
        profileImagePreview.src = "https://via.placeholder.com/100?text=Avatar";
      }

      // Upload logic
      profileImageInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file && file.size < 1024 * 1024) {
          const reader = new FileReader();
          reader.onload = function (event) {
            const base64Image = event.target.result;
            localStorage.setItem("profileImage", base64Image);
            profileImagePreview.src = base64Image;
          };
          reader.readAsDataURL(file);
        } else {
          alert("Image must be less than 1MB.");
          profileImageInput.value = "";
        }
      });

      // Username update
      const updateForm = document.getElementById("updateForm");
      updateForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const newUsername = document.getElementById("newUsername").value.trim();
        if (newUsername) {
          localStorage.setItem("username", newUsername);
          usernameDisplay.textContent = newUsername;
          document.getElementById("newUsername").value = "";
        }
      });

      // Reset profile
      document.getElementById("resetProfile").addEventListener("click", () => {
        if (confirm("Clear your profile info and photo?")) {
          localStorage.removeItem("username");
          localStorage.removeItem("profileImage");
          usernameDisplay.textContent = "Guest";
          profileImagePreview.src = "https://via.placeholder.com/100?text=Avatar";
        }
      });

      // Nav toggle
      const navToggle = document.getElementById("navToggle");
      const mainNav = document.getElementById("mainNav");
      navToggle?.addEventListener("click", () => {
        mainNav.classList.toggle("hidden");
      });
    });
  </script>
</body>
</html>
