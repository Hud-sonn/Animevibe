<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Hiro’s Anime World</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-4">

  <header class="p-4 flex justify-between items-center bg-gray-800 shadow-lg sticky top-0 z-50">
    <h1 class="text-2xl font-extrabold tracking-wide animated-title">
      Hiro’s Anime World
    </h1>
    <button id="navToggle" class="md:hidden text-white text-2xl focus:outline-none">&#9776;</button>
    <nav id="mainNav" class="hidden md:flex flex-col md:flex-row md:items-center space-y-4 md:space-y-0 md:space-x-4 text-sm md:text-base absolute md:static top-full left-0 w-full md:w-auto bg-gray-800 md:bg-transparent px-6 py-4 md:p-0 shadow-lg md:shadow-none z-40">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="profile.html" class="hover:underline">Profile</a>
      <a href="faq.html" class="hover:underline">FAQ</a>
      <a href="contact.html" class="hover:underline font-bold underline">Contact</a>
      <a href="help.html" class="hover:underline">Help</a>
      <a href="watchlist.html" class="hover:underline">Watchlist</a>
    </nav>
  </header>

  <main class="max-w-xl mx-auto mt-10">
    <h2 class="text-3xl font-bold mb-6 text-blue-400 text-center">Contact Us</h2>

    <form id="contactForm" class="bg-gray-800 p-6 rounded shadow-md space-y-4"
      action="mailto:hirohudson107@gmail.com" method="POST" enctype="text/plain">
      <div>
        <label for="name" class="block mb-1 font-medium">Your Name</label>
        <input type="text" id="name" name="Name" required class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="email" class="block mb-1 font-medium">Your Email</label>
        <input type="email" id="email" name="Email" required class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Suggested Addition: Type Selector -->
      <div>
        <label for="type" class="block mb-1 font-medium text-blue-300">Type of Message</label>
        <select id="type" name="Type" class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="feedback">Feedback</option>
          <option value="question">Question</option>
          <option value="bug">Bug Report</option>
          <option value="business">Business Inquiry</option>
        </select>
      </div>

      <div>
        <label for="message" class="block mb-1 font-medium">Your Message</label>
        <textarea id="message" name="Message" rows="4" required class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 px-4 rounded font-semibold transition-colors">
        Send Message
      </button>
    </form>

    <div class="mt-8 text-center space-y-2">
      <h3 class="text-xl font-semibold text-blue-300">Or Reach Us Directly</h3>
      <div class="flex justify-center gap-4 mt-3 text-base">
        <a href="https://wa.me/8086210802" target="_blank" class="hover:text-green-400 transition duration-300">WhatsApp</a>
        <a href="https://www.facebook.com/share/16aMZnBL5W/" target="_blank" class="hover:text-blue-500 transition duration-300">Facebook</a>
        <a href="https://t.me/Hiro_hudson" target="_blank" class="hover:text-cyan-400 transition duration-300">Telegram</a>
      </div>
    </div>
  </main>

  <script>
    document.getElementById("navToggle")?.addEventListener("click", () => {
      document.getElementById("mainNav").classList.toggle("hidden");
    });
  </script>
</body>
</html>
