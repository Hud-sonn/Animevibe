<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Hiro’s Anime World</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">

  <header class="p-4 flex justify-between items-center bg-gray-800 shadow-lg sticky top-0 z-50">
    <h1 class="text-2xl font-extrabold tracking-wide animated-title">Hiro’s Anime World</h1>
    <button id="navToggle" class="md:hidden text-white text-2xl">☰</button>
    <nav id="mainNav" class="hidden md:flex flex-col md:flex-row md:items-center space-y-4 md:space-y-0 md:space-x-4 text-sm md:text-base absolute md:static top-full left-0 w-full md:w-auto bg-gray-800 md:bg-transparent px-6 py-4 md:p-0 shadow-lg md:shadow-none z-40">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="faq.html" class="hover:underline">FAQ</a>
      <a href="contact.html" class="hover:underline font-bold underline">Contact</a>
      <a href="help.html" class="hover:underline">Help</a>
      <a href="watchlist.html" class="hover:underline">Watchlist</a>
    </nav>
  </header>

  <div class="fixed top-4 right-4 z-40">
    <button id="themeToggle" class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded text-sm transition flex items-center gap-1">
      <span class="sun hidden">Sun</span>
      <span class="moon">Moon</span>
    </button>
  </div>

  <main class="max-w-xl mx-auto mt-10 p-4">
    <h2 class="text-3xl font-bold mb-6 text-blue-400 text-center">Contact Us</h2>
    <form id="contactForm" class="bg-gray-800 p-6 rounded shadow-md space-y-4">
      <div>
        <label for="name" class="block mb-1 font-medium">Your Name</label>
        <input type="text" id="name" name="name" required class="w-full px-4 py-2 rounded bg-gray-700 text-white" />
      </div>
      <div>
        <label for="email" class="block mb-1 font-medium">Your Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded bg-gray-700 text-white" />
      </div>
      <div>
        <label for="type" class="block mb-1 font-medium text-blue-300">Type of Message</label>
        <select id="type" name="type" class="w-full px-4 py-2 rounded bg-gray-700 text-white">
          <option value="feedback">Feedback</option>
          <option value="question">Question</option>
          <option value="bug">Bug Report</option>
          <option value="business">Business Inquiry</option>
        </select>
      </div>
      <div>
        <label for="message" class="block mb-1 font-medium">Your Message</label>
        <textarea id="message" name="message" rows="4" required class="w-full px-4 py-2 rounded bg-gray-700 text-white"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 px-4 rounded font-semibold">
        Send Message
      </button>
    </form>

    <div class="mt-8 text-center space-y-4">
      <h3 class="text-xl font-semibold text-blue-300">Or Reach Us Directly</h3>
      <div class="flex flex-wrap justify-center gap-6 mt-3 text-base">
        <a href="https://wa.me/8086210802" target="_blank" class="hover:text-green-400 flex items-center gap-2">
          <i class="fab fa-whatsapp text-2xl"></i> WhatsApp
        </a>
        <a href="https://www.facebook.com/share/16aMZnBL5W/" target="_blank" class="hover:text-blue-500 flex items-center gap-2">
          <i class="fab fa-facebook text-2xl"></i> Facebook
        </a>
        <a href="https://t.me/Hiro_hudson" target="_blank" class="hover:text-cyan-400 flex items-center gap-2">
          <i class="fab fa-telegram text-2xl"></i> Telegram
        </a>
        <a href="https://www.linkedin.com/in/hiro-hudson" target="_blank" class="hover:text-blue-700 flex items-center gap-2">
          <i class="fab fa-linkedin text-2xl"></i> LinkedIn
        </a>
        <a href="https://twitter.com/hirohudson" target="_blank" class="hover:text-blue-400 flex items-center gap-2">
          <i class="fab fa-twitter text-2xl"></i> Twitter
        </a>
        <a href="https://instagram.com/hirohudson" target="_blank" class="hover:text-pink-500 flex items-center gap-2">
          <i class="fab fa-instagram text-2xl"></i> Instagram
        </a>
        <a href="https://github.com/hud-sonn/Animevibe" target="_blank" class="hover:text-gray-300 flex items-center gap-2">
          <i class="fab fa-github text-2xl"></i> GitHub
        </a>
      </div>
    </div>
  </main>

  <footer class="text-center text-gray-400 p-4 mt-10 bg-gray-800">
    © 2025 Hiro’s Anime Blog. All rights reserved.
  </footer>
</body>
</html>
