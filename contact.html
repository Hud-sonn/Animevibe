<body class="bg-gray-900 text-gray-100 min-h-screen p-4">
  <header class="p-4 flex justify-between items-center bg-gray-800 shadow-lg sticky top-0 z-50">
    <h1 class="text-2xl font-extrabold tracking-wide animated-title">Hiro’s Anime World</h1>
    <button id="navToggle" class="md:hidden text-white text-2xl">&#9776;</button>
    <nav id="mainNav" class="hidden md:flex flex-col md:flex-row md:items-center space-y-4 md:space-y-0 md:space-x-4 text-sm md:text-base absolute md:static top-full left-0 w-full md:w-auto bg-gray-800 md:bg-transparent px-6 py-4 md:p-0 shadow-lg md:shadow-none z-40">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="faq.html" class="hover:underline">FAQ</a>
      <a href="contact.html" class="hover:underline font-bold underline">Contact</a>
      <a href="help.html" class="hover:underline">Help</a>
      <a href="watchlist.html" class="hover:underline">Watchlist</a>
    </nav>
  </header>

  <main class="max-w-xl mx-auto mt-10">
    <h2 class="text-3xl font-bold mb-6 text-blue-400 text-center">Contact Us</h2>
    <form id="contactForm" class="bg-gray-800 p-6 rounded shadow-md space-y-4">
      <div>
        <label for="name" class="block mb-1 font-medium">Your Name</label>
        <input type="text" id="name" name="name" required class="w-full px-4 py-2 rounded bg-gray-700 text-white" />
      </div>
      <div>
        <label for="email" class="block mb-1 font-medium">Your Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded bg-gray-700 text-white" />
      </div>
      <div>
        <label for="type" class="block mb-1 font-medium text-blue-300">Type of Message</label>
        <select id="type" name="type" class="w-full px-4 py-2 rounded bg-gray-700 text-white">
          <option value="feedback">Feedback</option>
          <option value="question">Question</option>
          <option value="bug">Bug Report</option>
          <option value="business">Business Inquiry</option>
        </select>
      </div>
      <div>
        <label for="message" class="block mb-1 font-medium">Your Message</label>
        <textarea id="message" name="message" rows="4" required class="w-full px-4 py-2 rounded bg-gray-700 text-white"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 px-4 rounded font-semibold">
        Send Message
      </button>
    </form>

    <div class="mt-8 text-center space-y-2">
      <h3 class="text-xl font-semibold text-blue-300">Or Reach Us Directly</h3>
      <div class="flex justify-center gap-4 mt-3 text-base">
        <a href="https://wa.me/8086210802" target="_blank" class="hover:text-green-400">WhatsApp</a>
        <a href="https://www.facebook.com/share/16aMZnBL5W/" target="_blank" class="hover:text-blue-500">Facebook</a>
        <a href="https://t.me/Hiro_hudson" target="_blank" class="hover:text-cyan-400">Telegram</a>
      </div>
    </div>
  </main>

  <!-- Firebase + Email + Form Handling Script -->
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-database-compat.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDyTLPjODh_AQy0hXxMJpsZ__6Cu4fuT0s",
      authDomain: "animevibe-e6051.firebaseapp.com",
      databaseURL: "https://animevibe-e6051-default-rtdb.firebaseio.com",
      projectId: "animevibe-e6051",
      storageBucket: "animevibe-e6051.appspot.com",
      messagingSenderId: "727069723787",
      appId: "1:727069723787:web:1003999de2ae1df46b0a03"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const type = document.getElementById("type").value;
      const message = document.getElementById("message").value;
      const timestamp = new Date().toISOString();

      // Save to Firebase
      db.ref("contactMessages").push({
        name,
        email,
        type,
        message,
        timestamp
      });

      // Send email
      Email.send({
        SecureToken: ""87657179-17f9-4761-8ec1-98741bce106a",
        To: 'hirohudson107@gmail.com',
        From: 'hirohudson107@gmail.com',
        Subject: `New ${type} message from ${name}`,
        Body: `
          <strong>Name:</strong> ${name}<br>
          <strong>Email:</strong> ${email}<br>
          <strong>Type:</strong> ${type}<br>
          <strong>Message:</strong><br>${message.replace(/\n/g, "<br>")}
        `
      }).then(() => alert("Message sent and saved successfully!"));
      
      this.reset();
    });

    document.getElementById("navToggle")?.addEventListener("click", () => {
      document.getElementById("mainNav").classList.toggle("hidden");
    });
  </script>
</body>
</html>
